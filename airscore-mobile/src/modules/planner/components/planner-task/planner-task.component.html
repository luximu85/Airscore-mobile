<div #idContainerTaskPlanner class="task-planner__container">

  <div class="panel__container">
    <div class="task-board__container">
      <skg-task-board-panel [routeTask]="routeTask"></skg-task-board-panel>
    </div>
    <div *ngIf="waypointSelected" class="state-waypoint__container">
      <skg-waypoint-state-panel [(waypointSelected)]="waypointSelected"
                                (waypointSelectedChange)="changeStateWaypointSelected($event)"
      ></skg-waypoint-state-panel>
    </div>
  </div>

  <div id="planner_map" class="task-planner__map"></div>
</div>
